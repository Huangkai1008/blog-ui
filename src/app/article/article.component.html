<h2>文章列表</h2>
<div>
  <label>
    文章标题:
    <input #title>
  </label>
  <label>
    文章内容:
    <input #content>
  </label>
  <button (click)="add(title.value, content.value)">
    添加文章
  </button>
</div>
<ul class="articles">
  <li *ngFor="let article of articles"
      (click)="onSelect(article)"
      [class.selected]="article === selectArticle">
    <span class="badge">{{article.id}}</span> {{article.title}}
  </li>
</ul>
<app-article-detail [article]="selectArticle"></app-article-detail>
